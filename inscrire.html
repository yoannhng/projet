<head>

    <style>

            font-family: Arial, sans-serif;

        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],

            border-radius: 5px;

            padding: 14px 20px;

            border-radius: 4px;
